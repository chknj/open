<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 미리보기</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%98%80%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --border: #d1d5db;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: stretch;
            align-items: stretch;
            padding: 0;
        }
        .app {
            width: 100%;
            min-height: 100vh;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .title {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
        }
        .desc {
            margin: 0;
            font-size: 0.82rem;
            color: var(--muted);
        }
        .layout {
            --split-left: 70;
            display: flex;
            width: 100%;
            align-items: stretch;
            flex: 1;
            min-height: 0;
        }
        .pane {
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }
        .pane-left {
            flex: 0 0 calc(var(--split-left) * 1%);
        }
        .pane-right {
            flex: 1 1 calc((100 - var(--split-left)) * 1%);
        }
        .splitter {
            width: 12px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: #f8fafc;
            cursor: col-resize;
            position: relative;
            flex: 0 0 12px;
            touch-action: none;
        }
        .splitter::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 42px;
            border-radius: 99px;
            background: #9ca3af;
            opacity: 0.7;
        }
        .splitter.dragging::before {
            background: #2563eb;
            opacity: 1;
        }
        .pane-head {
            height: 44px;
            padding: 0 0.9rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.6rem;
        }
        .clear-btn {
            border: 1px solid #d1d5db;
            background: #fff;
            color: #374151;
            font-size: 0.78rem;
            font-weight: 600;
            padding: 0.22rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .clear-btn:hover {
            background: #f3f4f6;
        }
        .pane-actions {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
        }
        .editor-wrap {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        .highlight-layer,
        textarea {
            width: 100%;
            border: 0;
            outline: none;
            padding: 1rem;
            font: 500 14px/1.55 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background: #fbfdff;
            height: 100%;
            min-height: 0;
        }
        .highlight-layer {
            margin: 0;
            position: absolute;
            inset: 0;
            overflow: hidden;
            color: #1f2937;
            white-space: pre-wrap;
            word-break: break-word;
            pointer-events: none;
        }
        .highlight-layer code {
            display: block;
            white-space: pre-wrap;
            word-break: break-word;
        }
        textarea {
            position: relative;
            resize: none;
            color: transparent;
            caret-color: var(--text);
            background: transparent;
            overflow: auto;
        }
        textarea::selection { background: #c7ddff; }
        .tok-tag { color: #0f766e; }
        .tok-attr { color: #7c3aed; }
        .tok-value { color: #b45309; }
        .tok-comment { color: #6b7280; font-style: italic; }
        .tok-meta { color: #2563eb; }
        iframe {
            width: 100%;
            border: 0;
            background: #fff;
            display: block;
            flex: 1;
            min-height: 0;
        }
        .preview-wrap {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        .footer-note {
            border-top: 1px solid var(--border);
            padding: 0.7rem 1rem 0.9rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.8rem;
            line-height: 1.45;
            background: #fff;
        }
        body.resizing {
            user-select: none;
            cursor: col-resize;
        }
        @media (max-width: 900px) {
            .layout { display: block; }
            .pane-left,
            .pane-right { width: 100%; }
            .pane-right { border-top: 1px solid var(--border); }
            .splitter { display: none; }
            textarea {
                min-height: 50vh;
                max-height: 50vh;
                overflow-y: auto;
            }
            .highlight-layer {
                min-height: 50vh;
                max-height: 50vh;
            }
            .preview-wrap { overflow: visible; display: block; }
            iframe { min-height: 50vh; }
        }
    </style>
</head>
<body>
    <main class="app">
        <header class="header">
            <div>
                <h1 class="title">HTML 뷰어</h1>
                <p class="desc">왼쪽에 HTML 코드를 입력하면 오른쪽에서 즉시 미리보기 됩니다.</p>
            </div>
        </header>

        <section id="layout" class="layout">
            <article class="pane pane-left">
                <div class="pane-head">
                    <span>HTML 코드</span>
                    <div class="pane-actions">
                        <button id="formatBtn" class="clear-btn" type="button">정렬</button>
                        <button id="clearBtn" class="clear-btn" type="button">초기화</button>
                    </div>
                </div>
                <div class="editor-wrap">
                    <pre id="highlightLayer" class="highlight-layer" aria-hidden="true"><code id="highlightCode"></code></pre>
                    <textarea id="codeInput" spellcheck="false" aria-label="HTML 코드 입력"></textarea>
                </div>
            </article>
            <div id="splitter" class="splitter" role="separator" aria-label="분할 조절" aria-orientation="vertical"></div>

            <article class="pane pane-right">
                <div class="pane-head">미리보기</div>
                <div class="preview-wrap">
                    <iframe id="previewFrame" title="HTML 미리보기" sandbox="allow-forms allow-modals allow-scripts allow-same-origin"></iframe>
                </div>
            </article>
        </section>
        <footer class="footer-note">
            <div>Created by CHK</div>
            <div>This project is open source under the MIT License.</div>
        </footer>
    </main>

    <script>
        const codeInput = document.getElementById("codeInput");
        const previewFrame = document.getElementById("previewFrame");
        const clearBtn = document.getElementById("clearBtn");
        const formatBtn = document.getElementById("formatBtn");
        const layout = document.getElementById("layout");
        const splitter = document.getElementById("splitter");
        const highlightLayer = document.getElementById("highlightLayer");
        const highlightCode = document.getElementById("highlightCode");
        let timer = null;
        const DEFAULT_SPLIT = 70;
        const MIN_SPLIT = 20;
        const MAX_SPLIT = 80;

        const starter = `<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미리보기 예시</title>
</head>
<body>
  <h1>Hello HTML</h1>
  <p>왼쪽 코드를 수정해 보세요.</p>
</body>
</html>`;

        function isMobile() {
            return window.matchMedia("(max-width: 900px)").matches;
        }

        function setSplit(percent) {
            const clamped = Math.min(MAX_SPLIT, Math.max(MIN_SPLIT, percent));
            layout.style.setProperty("--split-left", clamped.toFixed(2));
        }

        function updateSplitFromClientX(clientX) {
            const rect = layout.getBoundingClientRect();
            if (!rect.width) return;
            const percent = ((clientX - rect.left) / rect.width) * 100;
            setSplit(percent);
        }

        function ensurePreviewBase(html) {
            const fitCss = `<style id="preview-fit-style">
html, body { width: 100% !important; max-width: 100% !important; margin: 0 !important; }
img, video, canvas, svg, iframe, table, pre, object, embed { max-width: 100% !important; }
* { box-sizing: border-box; }
</style>`;

            if (/<head[\s>]/i.test(html)) {
                return html.replace(/<\/head>/i, `${fitCss}</head>`);
            }
            if (/<html[\s>]/i.test(html)) {
                return html.replace(/<html[^>]*>/i, (m) => `${m}<head>${fitCss}</head>`);
            }
            return `<!DOCTYPE html><html><head><meta charset="UTF-8">${fitCss}</head><body>${html}</body></html>`;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function highlightAttributes(attrs) {
            const attrRe = /([^\s=\/>]+)(\s*=\s*(?:"[^"]*"|'[^']*'|[^\s"'=<>`]+))?/g;
            let result = "";
            let last = 0;
            let match;

            while ((match = attrRe.exec(attrs)) !== null) {
                result += escapeHtml(attrs.slice(last, match.index));
                result += `<span class="tok-attr">${escapeHtml(match[1])}</span>`;

                if (match[2]) {
                    const eqMatch = match[2].match(/^(\s*=\s*)([\s\S]+)$/);
                    if (eqMatch) {
                        result += escapeHtml(eqMatch[1]);
                        result += `<span class="tok-value">${escapeHtml(eqMatch[2])}</span>`;
                    } else {
                        result += escapeHtml(match[2]);
                    }
                }
                last = attrRe.lastIndex;
            }

            result += escapeHtml(attrs.slice(last));
            return result;
        }

        function highlightTagToken(token) {
            if (/^<!--[\s\S]*-->$/.test(token)) {
                return `<span class="tok-comment">${escapeHtml(token)}</span>`;
            }

            if (/^<!doctype[\s\S]*>$/i.test(token)) {
                return `<span class="tok-meta">${escapeHtml(token)}</span>`;
            }

            const close = token.startsWith("</");
            const selfClose = token.endsWith("/>");
            const openBracket = close ? "&lt;/" : "&lt;";
            const closeBracket = selfClose ? "/&gt;" : "&gt;";
            const innerStart = close ? 2 : 1;
            const innerEnd = selfClose ? 2 : 1;
            const inner = token.slice(innerStart, token.length - innerEnd);
            const innerTrim = inner.trim();
            const nameMatch = innerTrim.match(/^([^\s/>]+)/);
            const tagName = nameMatch ? nameMatch[1] : "";
            const attrs = nameMatch ? innerTrim.slice(tagName.length) : innerTrim;

            return `${openBracket}<span class="tok-tag">${escapeHtml(tagName)}</span>${highlightAttributes(attrs)}${closeBracket}`;
        }

        function highlightHtml(source) {
            const tagRe = /<!--[\s\S]*?-->|<!doctype[\s\S]*?>|<\/?[a-zA-Z][\s\S]*?>/gi;
            let out = "";
            let last = 0;
            let match;

            while ((match = tagRe.exec(source)) !== null) {
                out += escapeHtml(source.slice(last, match.index));
                out += highlightTagToken(match[0]);
                last = tagRe.lastIndex;
            }

            out += escapeHtml(source.slice(last));
            if (source.endsWith("\n")) out += "\n";
            return out;
        }

        function formatHtml(source) {
            const voidTags = new Set([
                "area", "base", "br", "col", "embed", "hr", "img", "input", "link",
                "meta", "param", "source", "track", "wbr"
            ]);
            const rawTextTags = new Set(["script", "style", "pre", "textarea"]);
            const indentUnit = "  ";
            const tokens = source.match(/<!--[\s\S]*?-->|<!doctype[\s\S]*?>|<\/?[a-zA-Z][^>]*>|[^<]+/gi) || [];
            const lines = [];
            let depth = 0;
            let i = 0;

            function pushLine(text, level) {
                if (!text) return;
                lines.push(`${indentUnit.repeat(Math.max(0, level))}${text}`);
            }

            while (i < tokens.length) {
                const token = tokens[i];
                const trimmed = token.trim();

                if (!trimmed) {
                    i += 1;
                    continue;
                }

                if (/^<!--[\s\S]*-->$/.test(trimmed) || /^<!doctype[\s\S]*>$/i.test(trimmed)) {
                    pushLine(trimmed, depth);
                    i += 1;
                    continue;
                }

                if (/^<\//.test(trimmed)) {
                    depth = Math.max(0, depth - 1);
                    pushLine(trimmed, depth);
                    i += 1;
                    continue;
                }

                if (/^</.test(trimmed)) {
                    const tagMatch = trimmed.match(/^<\s*([a-zA-Z0-9-:]+)/);
                    const tagName = tagMatch ? tagMatch[1].toLowerCase() : "";
                    const selfClosing = /\/>$/.test(trimmed) || voidTags.has(tagName);
                    pushLine(trimmed, depth);

                    if (!selfClosing) {
                        if (rawTextTags.has(tagName)) {
                            depth += 1;
                            i += 1;
                            while (i < tokens.length) {
                                const rawToken = tokens[i];
                                const rawTrimmed = rawToken.trim();
                                if (new RegExp(`^<\\/\\s*${tagName}\\s*>$`, "i").test(rawTrimmed)) {
                                    depth = Math.max(0, depth - 1);
                                    pushLine(rawTrimmed, depth);
                                    i += 1;
                                    break;
                                }
                                if (rawTrimmed) {
                                    const rawLines = rawToken.replace(/\r\n?/g, "\n").split("\n");
                                    for (const rawLine of rawLines) {
                                        const clean = rawLine.trim();
                                        if (clean) pushLine(clean, depth);
                                    }
                                }
                                i += 1;
                            }
                        } else {
                            depth += 1;
                            i += 1;
                        }
                    } else {
                        i += 1;
                    }
                    continue;
                }

                const textLines = token.replace(/\r\n?/g, "\n").split("\n");
                for (const line of textLines) {
                    const normalized = line.replace(/\s+/g, " ").trim();
                    if (normalized) pushLine(normalized, depth);
                }
                i += 1;
            }

            return lines.join("\n");
        }

        function renderHighlight() {
            highlightCode.innerHTML = highlightHtml(codeInput.value);
            highlightLayer.scrollTop = codeInput.scrollTop;
            highlightLayer.scrollLeft = codeInput.scrollLeft;
        }

        function updatePreview() {
            const prepared = ensurePreviewBase(codeInput.value);
            previewFrame.srcdoc = prepared;
            renderHighlight();
        }

        codeInput.addEventListener("input", () => {
            clearTimeout(timer);
            timer = setTimeout(updatePreview, 180);
        });
        codeInput.addEventListener("scroll", () => {
            highlightLayer.scrollTop = codeInput.scrollTop;
            highlightLayer.scrollLeft = codeInput.scrollLeft;
        });

        clearBtn.addEventListener("click", () => {
            codeInput.value = "";
            setSplit(DEFAULT_SPLIT);
            updatePreview();
            codeInput.focus();
        });

        function runFormat() {
            const formatted = formatHtml(codeInput.value);
            codeInput.value = formatted;
            updatePreview();
            codeInput.focus();
        }

        formatBtn.addEventListener("click", () => {
            runFormat();
        });

        codeInput.addEventListener("keydown", (event) => {
            if ((event.metaKey || event.ctrlKey) && event.shiftKey && event.key.toLowerCase() === "f") {
                event.preventDefault();
                runFormat();
            }
        });

        splitter.addEventListener("pointerdown", (event) => {
            if (isMobile()) return;
            event.preventDefault();
            splitter.setPointerCapture(event.pointerId);
            splitter.classList.add("dragging");
            document.body.classList.add("resizing");
            updateSplitFromClientX(event.clientX);
        });

        splitter.addEventListener("pointermove", (event) => {
            if (!splitter.hasPointerCapture(event.pointerId)) return;
            updateSplitFromClientX(event.clientX);
        });

        function stopSplitterDrag(pointerId) {
            if (typeof pointerId === "number" && splitter.hasPointerCapture(pointerId)) {
                splitter.releasePointerCapture(pointerId);
            }
            splitter.classList.remove("dragging");
            document.body.classList.remove("resizing");
        }

        splitter.addEventListener("pointerup", (event) => {
            stopSplitterDrag(event.pointerId);
        });

        splitter.addEventListener("pointercancel", (event) => {
            stopSplitterDrag(event.pointerId);
        });

        window.addEventListener("resize", () => {
            renderHighlight();
        });

        setSplit(DEFAULT_SPLIT);
        codeInput.value = starter;
        updatePreview();
    </script>
</body>
</html>
