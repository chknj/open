<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 측정기 | CHK System</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 600px; }
        h1 { font-size: 1.5rem; color: #1d1d1f; margin-bottom: 1.5rem; text-align: center; }
        textarea { width: 100%; height: 300px; border: 1px solid #d2d2d7; border-radius: 8px; padding: 1rem; font-size: 1rem; resize: none; outline: none; transition: border-color 0.3s; box-sizing: border-box; }
        textarea:focus { border-color: #0071e3; }
        .result-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-top: 1.5rem; }
        .result-item { background: #f5f5f7; padding: 1rem; border-radius: 8px; text-align: center; }
        .result-item label { display: block; font-size: 0.85rem; color: #86868b; margin-bottom: 0.5rem; }
        .result-item span { font-size: 1.25rem; font-weight: 600; color: #1d1d1f; }
        .total { grid-column: span 2; background: #e8f2ff; }
        .total span { color: #0071e3; }
        .check-panel { margin-top: 1.25rem; border: 1px solid #e5e5ea; border-radius: 10px; overflow: hidden; }
        .check-header { display: flex; justify-content: space-between; align-items: center; background: #fafafa; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e5ea; }
        .check-header strong { font-size: 0.95rem; color: #1d1d1f; }
        .check-status { font-size: 0.8rem; font-weight: 600; color: #6e6e73; }
        .check-status.active { color: #0071e3; }
        .issue-list { margin: 0; padding: 0.75rem 1rem; list-style: none; max-height: 160px; overflow: auto; }
        .issue-list li { font-size: 0.9rem; line-height: 1.45; color: #3a3a3c; }
        .issue-list li + li { margin-top: 0.65rem; padding-top: 0.65rem; border-top: 1px dashed #e5e5ea; }
        .check-note { margin-top: 0.85rem; font-size: 0.78rem; color: #8e8e93; }
    </style>
</head>
<body>
    <div class="container">
        <h1>글자수 측정기</h1>
        <textarea id="inputArea" placeholder="내용을 입력하거나 붙여넣어 주세요..." spellcheck="true" autocorrect="on" autocomplete="off"></textarea>
        <div class="check-note">공식 정책 준수를 위해 외부 교정 API 연동 없이 브라우저 기본 맞춤법 검사를 사용합니다.</div>
        <div class="result-grid">
            <div class="result-item">
                <label>한글 (가-힣)</label>
                <span id="koCount">0</span>
            </div>
            <div class="result-item">
                <label>영문 (A-Z)</label>
                <span id="enCount">0</span>
            </div>
            <div class="result-item total">
                <label>전체 글자수 (공백 포함)</label>
                <span id="totalCount">0</span>
            </div>
        </div>
        <div class="check-panel">
            <div class="check-header">
                <strong>맞춤법/띄어쓰기/스펠링 자동 체크</strong>
                <span id="checkStatus" class="check-status">입력 대기</span>
            </div>
            <ul id="issueList" class="issue-list">
                <li>텍스트를 입력하면 자동으로 오류 의심 항목을 검사합니다.</li>
            </ul>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('inputArea');
        const koCount = document.getElementById('koCount');
        const enCount = document.getElementById('enCount');
        const totalCount = document.getElementById('totalCount');
        const checkStatus = document.getElementById('checkStatus');
        const issueList = document.getElementById('issueList');

        function setCheckStatus(message, mode = '') {
            checkStatus.textContent = message;
            checkStatus.className = `check-status ${mode}`.trim();
        }

        function renderBrowserCheckHint(text) {
            if (!text.trim()) {
                setCheckStatus('입력 대기');
                issueList.innerHTML = '<li>텍스트를 입력하면 자동으로 오류 의심 항목을 검사합니다.</li>';
                return;
            }

            setCheckStatus('브라우저 기본 검사 사용 중', 'active');
            issueList.innerHTML = '<li>맞춤법/띄어쓰기/스펠링 오류는 브라우저 밑줄로 표시됩니다.</li><li>밑줄이 있는 단어를 클릭하거나 우클릭해 교정 제안을 적용하세요.</li>';
        }

        textarea.addEventListener('input', () => {
            const val = textarea.value;

            // 한글 추출 (가-힣)
            const koMatches = val.match(/[가-힣]/g);
            koCount.textContent = koMatches ? koMatches.length : 0;

            // 영문 추출 (a-zA-Z)
            const enMatches = val.match(/[a-zA-Z]/g);
            enCount.textContent = enMatches ? enMatches.length : 0;

            // 전체 글자수
            totalCount.textContent = val.length;
            renderBrowserCheckHint(val);
        });
    </script>
</body>
</html>
